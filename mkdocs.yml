extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.tabbed
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src")
            - sys.path.append("src/msk_cdm")
            - sys.path.append("src/msk_cdm/dremio")
          rendering:
            show_root_heading: True
            show_root_full_path: False
          selection:
            new_path_syntax: True
            