site_name: Clinical Data Mining @ MSKCC
# site_url: https://cdsi.mskcc.org
site_author: Cancer Data Science Initiative
site_description: Welcome to the documentation for Clinical Data Mining @ MSKCC!

# repo_name: cdsi/docs
repo_url: https://github.com/clinical-data-mining/msk_cdm/
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2023 Memorial Sloan Kettering Cancer Center

theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggestions
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
#     primary: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
#     primary: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
    - 'Home':
        - 'index.md'
    - 'API Reference': 
        - 'Reference': 'reference/index.md'


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.tabbed
  - admonition
  - attr_list
  - codehilite
  - toc:
      permalink: "#"
      separator: "_"
      toc_depth: "1-1"
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src/msk_cdm")
          rendering:
            show_root_heading: True
            show_root_full_path: False
            